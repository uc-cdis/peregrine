[tool.poetry]
name = "peregrine"
version = "3.2.3"
description = "Query interface to get insights into data in Gen3 Commons"
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/uc-cdis/peregrine"
include = [
  "NOTICE",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.10"
authutils = ">=6.2.0"
datamodelutils = {git = "https://github.com/uc-cdis/datamodelutils", branch = "chore/update-gen3datamodel"}
defusedxml = ">=0.5"
dictionaryutils = {git = "https://github.com/uc-cdis/dictionaryutils", branch = "chore/update-jsonschema"}
gen3dictionary = {git = "https://github.com/uc-cdis/datadictionary.git", branch = "chore/add-unit-tests"}
simplejson = ">=3.8"
stopit = ">=1.1"
Flask = ">=2.2.5"
Flask-Cors = ">=3.0.9"
gen3authz = "<3"
PyYAML = "*"
dicttoxml = ">=1.5"
SQLAlchemy = "^1.3.0, <1.4"
graphene = ">=2.0,<3"
promise = ">=2.2"
Flask-SQLAlchemy-Session = ">=1.1"
psqlgraph = ">=3.0"
cdispyutils = ">=2.0.1"
cdiserrors = ">=0.1"
cdislogging = "<2"
requests = "2.32.3"

[tool.poetry.dev-dependencies]
pytest = ">=6.0"
cryptography = "*"
mock = ">=1.0"
pytest-flask = ">=0.15"
pytest-cov = ">=2.8"
indexclient = ">=2.1.1"
sheepdog = {git = "https://git@github.com/uc-cdis/sheepdog.git", branch = "chore/update-gen3datamodel" }

[tool.poetry.plugins."peregrine.modules"]
"system" = "peregrine=peregrine.api:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
